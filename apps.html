<!DOCTYPE html>
<html lang="en">
<head>
  <link href="gamestyle.css" rel="stylesheet" type="text/css">
  <script src="script.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Class</title>

  <style>
    html {
      width: 100%;
      height: 100%;
      overflow: auto; /* Enable scrolling */
      background-color: #f0f0f0;
      background-image: url(backround3.png);
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      min-width: 100%;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .box {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: filter 0.3s ease;
      z-index: 0;
    }

    .box:hover::before {
      filter: blur(5px);
    }

    .box .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .box:hover .overlay {
      opacity: 1;
    }

    .home-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background: linear-gradient(to right, pink, purple, pink);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

  </style>
</head>

<body>
  <div class="content">
    <div class="box" style="background-image: url('appimages/tiktok.jpg');" onclick="window.location.href='tiktok.html'">
      <div class="overlay">TikTok</div>
